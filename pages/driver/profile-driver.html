<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Empty Ride - Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../../css/landing-page.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../../font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	<script>

	</script>

</head>

<body>
	<!-- Header -->
	<div id="header"></div>

    <!-- Page Content -->
    <div class="content-section-b">
        <div class="container">
            <div class="row">
				<div class="col-lg-12">
                    <h2 class="section-heading">Profile</h2>
					<hr class="section-heading-spacer">
                    <div class="clearfix"></div>
                    <br>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-8">
					<form>
						<div class="row">
							<div class="col-lg-6">
								<div class="form-group">
									<label for="email">First Name</label>
									<input class="form-control" id="user_login" name="user[login]" type="text"/>
									<p class="note">First name as per records.</p>
								</div>

								<div class="form-group">
									<label for="email">Mobile No</label>
									<input class="form-control" id="user_login" name="user[login]" type="text" readonly="readonly"/>
									<p class="note">Registered mobile no.</p>
								</div>
							</div>

							<div class="col-lg-6">
								<div class="form-group">
									<label for="email">Last Name</label>
									<input class="form-control" id="user_login" name="user[login]" type="text"/>
									<p class="note">Last name as per records.</p>
								</div>

								<div class="form-group">
									<label for="email">User Name</label>
									<input class="form-control" id="user_login" name="user[login]" type="text" readonly="readonly"/>
									<p class="note">User name to login.</p>
								</div>
							</div>
							
							<div class="col-lg-6">
								<div class="form-group">
									<label for="email">Driving License No</label>
									<input class="form-control" id="emptyridecost" name="emptyridecost" type="text" readonly="readonly"/>
									<p class="note">Verified license no. <a href="#">Know More</a></p>
								</div>
							</div>
							
							<div class="col-lg-6">
								<div class="form-group">
									<label for="email">Select Avatar</label>
									<input type="file" />
								</div>
							</div>
						</div>						
					</form>
                </div>

				<div class="col-lg-4">
					<img class="profile-user-img img-responsive img-circle" src="../../img/avatar.png" alt="User profile picture">
					<h3 class="profile-username text-center">Andy</h3>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-lg-12">
					
					<div class="row">
						<div class="col-lg-6">
							<div class="form-group">
								<label for="email">Card Number</label>
								<input class="form-control" id="user_login" name="user[login]" type="text" placeholder="**** **** **** 1234"/>
								<p class="note">Registered card number.</p>
							</div>

							<div class="form-group">
								<label for="email">CVV</label>
								<input class="form-control" id="user_login" name="user[login]" type="password" placeholder="123"/>
								<p class="note">As shown on the back of card.</p>
							</div>
						</div>

						<div class="col-lg-6">
							<div class="form-group">
								<label for="email">Expiry Date</label>
								<input class="form-control" id="user_login" name="user[login]" type="text" placeholder="MM/YYYY"/>
								<p class="note">Card's expiry date.</p>
							</div>

							<div class="form-group">
								<label for="email">Post Code</label>
								<input class="form-control" id="user_login" name="user[login]" type="text" placeholder="IG2 6LQ"/>
								<p class="note">Postal code registored with this card.</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="group">
						<a href="#" class="btn btn-default btn-lg"><span class="network-name">Update</span></a>
					</div>
				</div>
			</div>
        </div>
        <!-- /.container -->
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- jQuery -->
    <script src="../../js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../../js/bootstrap.min.js"></script>

	<script>
		$(document).ready(function(){
			//alert("peeyush:"+$(document).path);
			$("#header").load("../common/header-driver.html");
			$("#footer").load("../common/footer.html");
		});

		$("#orgridecost").keyup(function() {
			//alert("peeyush");
			var value=$('#orgridecost').val();
			//alert(value);
			$("#emptyridecost").val(value-(value*10/100));
		});

	</script>

</body>

</html>
