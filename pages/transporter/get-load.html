<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Empty Ride - Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../../css/landing-page.css" rel="stylesheet">
    <link href="../../css/bootstrap-datepicker.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../../font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	<script>

	</script>

</head>

<body>

	<!-- Header -->
	<div id="header"></div>

    <!-- Page Content -->
    <div class="content-section-b">
        <div class="container">
            <div class="row">
				<div class="col-lg-12">
                    <h2 class="section-heading">Get Load</h2>
					<hr class="section-heading-spacer">
                    <div class="clearfix"></div>
                    <br>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-8">
					<div class="row">
						<div class="col-md-12">
						</div>
					</div>
				</div>

				<div class="col-lg-4 col-md-4">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="media">
							<div class="media-body">
								<h5><strong>Pick-Up Point</strong></h5>
									<input type="text" name="from_address" class="form-control" id="autocomplete_from" onFocus="geolocate()" placeholder="From Location"/>
								<h5><strong>Drop Point</strong></h5>
									<input type="text" name="to_address" class="form-control" id="autocomplete_to" onFocus="geolocate()" placeholder="To Location"/>
								<h5><strong>Date</strong></h5>
									<input type="text" class="form-control" id="datepicker"/>
								<h5><strong>Select Vehicle</strong></h5>
								<select class = "form-control">
									<option selected>YP64 DFE</option>
									<option>RT12 SEE</option>
								</select>
								<hr>
								<div class="btn-group btn-group-xs">
									<a href="./get-load-results.html" class="btn btn-default btn-lg"><span class="network-name">search</span></a>
								</div>
							</div>
						</div>
					</div>
				</div>
				</div>
			</div>
        </div>
        <!-- /.container -->
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- jQuery -->
    <script src="../../js/jquery.js"></script>
	<script src="../../js/emptyride.js"></script>
	<script src="../../js/bootstrap-datepicker.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../../js/bootstrap.min.js"></script>

	<script>
		$(document).ready(function(){
			$("#header").load("../common/header-transporter.html");
			$("#footer").load("../common/footer.html");
		});
		$( function() {
			$("#datepicker").datepicker({
				autoclose: true,
				todayHighlight: true
			}).datepicker('update', new Date());
		} );
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6oFN8m53QEJHVAqyihDc5nRzYxktzUQI&libraries=places&callback=initAutocomplete"
        async defer></script>
</body>

</html>
